<div  no-padding>
<button ion-button (click)="llena()"> Llena</button>
    <button [disabled]="!activo" ion-button  color="light" (click)="imprime()">
    <ion-icon name="print"></ion-icon>

  </button>

  <button ion-button color="secondary" (click)="activa()">  
    Cobrar   {{suma()}} 

  </button>


  

  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="todo">
      <ion-icon name="ios-list"></ion-icon> En Venta
    </ion-segment-button>

  </ion-segment>
</div>

<div [ngSwitch]="pet">
    
 
  
  <ion-list *ngSwitchCase="'todo'" no-padding>
    
      
           <div  style="text-align: center;">
      <input autofocus  type="text"  (keypress)="hacerVenta($event)" [(ngModel)]="texto" #input [hidden]="esconde" >
      </div>
       
     
       <ion-grid style="padding-bottom: 0; font-weight: bold;">
        <ion-row>
          <ion-col col-6>DESCRIPCION</ion-col>
          <ion-col col-6  text-right style="margin-right: 5px;">IMPORTE</ion-col>
        </ion-row>
    
    
    
      </ion-grid>
      <ion-scroll scrollY="true" style="width:100vw;height:50vh;">
  <ion-list>
    <p text-center *ngIf="hay">No hay productos en el ticket</p>
<ion-item-group>
  <ion-list>
<ion-item  no-lines  class="item no-padding" text-nowrap no-padding *ngFor="let t of servicioArticulo.tickets" style="margin-top: 2px;" (click)="modificaPeso(t.codigo,t.unidad,t.nombre,t.cantidad)">
  <ion-row>
      <ion-col col-12  >
 &nbsp; &nbsp; {{trunca(t.nombre)}}   &nbsp; {{t.unidad}}
      </ion-col>
    </ion-row>
     <ion-row style=" color: dimgray; font-size: 12px;">
      <ion-col col-4>
          &nbsp; &nbsp; &nbsp; &nbsp;{{t.codigo}}
     </ion-col>
     <ion-col col-4>
        {{t.cantidad}}x   ${{t.precio}}
     </ion-col>
     <ion-col col-4 text-right style="margin-right: 10px; font-weight: bold; font-size: 14px;">
          ${{servicioArticulo.calcular(t.cantidad,t.precio)}} &nbsp;
     </ion-col>
     </ion-row>
</ion-item>
</ion-list>
    </ion-item-group>

    </ion-list>
    </ion-scroll>
       
  </ion-list>
  
  

</div>

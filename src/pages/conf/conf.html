<ion-header>

  <ion-navbar>
    <ion-title>Configuraci칩n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      C칩digo Dispositivo <br>
      {{id}}
  </div>
 
   <form [formGroup]="formulario" (ngSubmit)="guardar()" novalidate>
      <ion-list> 
     <ion-item>
       <ion-label>URL</ion-label>
<ion-input type="url" formControlName="ip"  [(ngModel)]="ip"></ion-input>
     </ion-item>
     <ion-item *ngIf="formulario.get('ip').errors && formulario.get('ip').dirty">
        <p color="danger" ion-text *ngIf="formulario.get('ip').hasError('required')">Este campo es requerido</p>

      </ion-item>
     
     
     <ion-item>
       <ion-label>Nombre</ion-label>
      <ion-input type=text  formControlName="nombre" ></ion-input>
     </ion-item>
     <ion-item *ngIf="formulario.get('nombre').errors && formulario.get('nombre').dirty">
        <p color="danger" ion-text *ngIf="formulario.get('nombre').hasError('required')"  >Este campo es requerido</p>
      </ion-item>
     <ion-item>
       <ion-label>Contrase침a</ion-label>
      <ion-input type="password"  formControlName="pass" ></ion-input>
     </ion-item>
     <ion-item *ngIf="formulario.get('pass').errors && formulario.get('pass').dirty">
        <p color="danger" ion-text *ngIf="formulario.get('pass').hasError('required')">Este campo es requerido</p>
      </ion-item>
     </ion-list>
     <div padding>
        <button ion-button block type="submit" [disabled]="formulario.invalid">Guardar</button>
      </div>
   </form>
   <div padding>
     <ion-grid>
       <ion-row>
         <ion-col col-6>
            <button ion-button (click)=" conexion()"> Probar Conexi칩n</button>
         </ion-col>
         <ion-col col-6 *ngIf="conectado" style="color:green; font-size: 40px;">
            <ion-icon name="checkmark"></ion-icon>
         </ion-col>
         <ion-col col-6 *ngIf="noconectado" style="color:red; font-size: 40px;">
            <ion-icon name="close"></ion-icon>
         </ion-col>
       </ion-row>
     </ion-grid>
    
   </div>
</ion-content>
